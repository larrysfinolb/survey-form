<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<section class="container">
				<div class="header">
					<h1 id="title">Survey Form</h1>
					<p id="description">Thank you for participating in this survey</p>
				</div>
				<form action="" id="survey-form">
					<div class="input-group">
						<label for="name" id="name-label">Name</label>
						<input type="text" name="name" id="name" placeholder="Enter your name" required />
					</div>
					<div class="input-group">
						<label for="email" id="email-label">Email</label>
						<input type="email" name="email" id="email" placeholder="Enter your email" required />
					</div>
					<div class="input-group">
						<label for="number" id="number-label">Age</label>
						<input type="number" name="number" id="number" min="10" max="100" placeholder="Enter your age" required />
					</div>
					<div class="input-group">
						<label for="country">Country</label>
						<select name="dropdown" id="country" required>
							<option value="" disabled selected>Select your Country</option>
							<option value="argentina">Argentina</option>
							<option value="chile">Chile</option>
							<option value="colombia">Colombia</option>
							<option value="ecuador">Ecuador</option>
							<option value="peru">Peru</option>
							<option value="venezuela">Venezuela</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="input-group">
						<p>Select your Gender</p>
						<label class="box"><input type="radio" name="gender" value="man" />Man</label>
						<label class="box"><input type="radio" name="gender" value="woman" />Woman</label>
						<label class="box"><input type="radio" name="gender" value="other" checked />Other</label>
					</div>
					<div class="input-group">
						<p>What are your hobbies? (Optional)</p>
						<label class="box"><input type="checkbox" name="hobbies" value="sleep" />Sleep</label>
						<label class="box"><input type="checkbox" name="hobbies" value="eat" />Eat</label>
						<label class="box"><input type="checkbox" name="hobbies" value="play" />Play</label>
						<label class="box"><input type="checkbox" name="hobbies" value="others" />Others</label>
					</div>
					<div class="input-group">
						<label for="message">Message</label>
						<textarea name="message" id="message" placeholder="Enter your message"></textarea>
					</div>
					<div class="input-group">
						<input type="submit" value="Submit" id="submit" />
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
